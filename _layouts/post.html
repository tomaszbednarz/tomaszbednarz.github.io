---
layout: default
---

<h1>{{ page.title }}</h1>

<small>{{ page.author.name | default: site.author.name }} on {{ page.date | date: "%B %-d, %Y" }}</small>
<br /><br />
{{content}}

{% if page.categories %}
  Categories: <small><em>{{ page.categories | join: "</em> - <em>" }}</em></small><br />
{% endif %}
{% if page.tags %}
  Tags: <small><em>{{ page.tags | join: "</em> | <em>" }}</em></small><br />
{% endif %}
