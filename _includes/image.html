{% if include.full_path %} 
{% capture imagePath %}{{ include.name }}{% endcapture %}
{% else %}
{% capture imagePath %}/assets/posts/{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% endif %}
{% if include.caption %}
<figure>
    <img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}"{% endif %}{% if include.width %} width="{{ include.width }}" {% else %} width="100%" {% endif %} />  
    <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}"{% endif %}{% if include.width %} width="{{ include.width }}" {% else %} width="100%" {% endif %} />  
{% endif %}
